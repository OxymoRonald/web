<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="assets/style.css">
    </head>
    <body onLoad="main()">
        <div id="header">Yellow Jack POS</div>
        <div id="main">
            <div id="left_block">Left block to be replaced by javascript</div>
            <div id="right_block">
                <table class='orderlist'>
                    <tr><th colspan='4'>Order</th></tr>

                    <tr>
                        <td class="ordercounter">-</td>
                        <td class="orderimage">&nbsp;</td>
                        <td class="ordertitle">&nbsp;</td>
                        <td class="orderprice">$ -</td>
                    </tr>

                    <tr><th colspan='3' class="ordertotal">Total</th><th class="ordertotalprice">$ -</th></tr>
                    <tr><th colspan='4'>Itemlist</th></tr>
            
                    <tr>
                        <td class="ordercounter">-</td>
                        <td class="orderimage">&nbsp;</td>
                        <td colspan='2'>&nbsp;</td>
                    </tr>
                    
                    <tr><td colspan="4" id="reload"><button onClick="window.location.reload();">Reset</button></td></tr>
                </table>
            </div>
        </div>   
        <script type="text/javascript" src="assets/point_of_sale.js"></script>
        <script type="text/javascript" src="assets/jquery-3.6.0.min.js"></script>
    </body>
</html>
